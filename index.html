<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Janken</h1>
    </div>
    <div class="round">ROUND ONE!</div>
    <div class="interface">
        <div class="interface-main">
            <div class="versus">
                <img src="./icons/questionmark.png" class="player">
                <h2>VS</h2>
                <img src="./icons/questionmark.png" class="computer">
            </div>
            <div class="user">
                <h4>Player : 0</h4>
                <h4>Computer : 0</h4>
            </div>
            <div class="menu">
                <h3>CHOOSE YOUR HAND!</h3>
                <ul id="selection">
                    <li><button id="rock" onclick="playerPlay(this.id)"><img class="hands" src="./icons/rock.png"></button></li>
                    <li><button id="paper" onclick="playerPlay(this.id)"><img class="hands" src="./icons/paper.png"></button></li>
                    <li><button id="scissors" onclick="playerPlay(this.id)"><img class="hands" src="./icons/scissors.png"></button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        game();
    </script>

</body>

</html>
