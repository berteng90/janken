<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Janken</h1>
    </div>
    <div id="round">ROUND ONE!</div>
    <div class="interface">
        <div class="interface-main">
            <div class="versus">
                <img id='player img' src="./icons/questionmark.png">
                <div class="info">
                    <h5 id="info-result"><img id="info-graphic" src="./icons/left.png"></h5>
                    <h2>VS</h2>
                </div>
                <img id='computer img' src="./icons/questionmark.png">
            </div>
            <div class="user">
                <h4 id="player">Player : 0</h4>
                <h4 id="computer">Computer : 0</h4>
            </div>
            <div class="menu">
                <h3>CHOOSE YOUR HAND!</h3>
                <div id='buttons'>
                    <button id="rock"><img class="hands" src="./icons/rock.png"></button>
                    <button id="paper"><img class="hands" src="./icons/paper.png"></button>
                    <button id="scissors"><img class="hands" src="./icons/scissors.png"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    </script>

</body>

</html>
